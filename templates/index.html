    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .score {
            font-size: 1.5rem;
            color: #2a5298;
        }
        .btn-play {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2a5298;
            color: white;
            font-size: 1.5rem;
        }
        .btn-play:hover {
            background: #1e3c72;
            color: white;
        }
        #answer-input {
            border: 2px solid #2a5298;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .feedback {
            font-size: 1.2rem;
            margin-top: 1rem;
            min-height: 2rem;
        }
        .correct {
            color: #28a745;
        }
        .incorrect {
            color: #dc3545;
        }
        #leaderboard {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #dee2e6;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.8);
        }
        .modal-response {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .modal-answer {
            font-size: 1.2rem;
            color: #2a5298;
        }
        .modal-answer strong {
            color: #1e3c72;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="quiz-container text-center">
                    <h1 class="mb-4">Music Quiz</h1>
                    <p class="score mb-4">Score: <span id="score">0</span>/<span id="total">0</span></p>
                    
                    <!-- Username input at start -->
                    <div id="username-container" class="mb-4">
                        <input type="text" id="username-input" class="form-control mb-2" 
                               placeholder="Enter your username" autocomplete="off">
                        <button id="start-game" class="btn btn-primary">Start Game</button>
                    </div>
                    
                    <!-- Game container (initially hidden) -->
                    <div id="game-container" style="display: none;">
                        <div class="mb-4">
                            <button id="playButton" class="btn btn-play">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" id="answer-input" class="form-control" 
                                   placeholder="Who's the artist?" autocomplete="off">
                        </div>
                        
                        <button id="submitButton" class="btn btn-primary mb-3">Submit Answer</button>
                        
                        <div id="feedback" class="feedback"></div>
                    </div>

                    <!-- Leaderboard -->
                    <div id="leaderboard" class="mt-4">
                        <h3>Top 10 Scores</h3>
                        <div id="leaderboard-list" class="list-group">
                            <!-- Leaderboard entries will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <h4 id="modalResult" class="mb-3"></h4>
                    <button id="nextSongButton" class="btn btn-primary">Next Song</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentAudio = null;
        let score = 0;
        let total = 0;
        const MAX_SONGS = 6;
        const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
        let username = '';
        
        // Fun response variations
        const correctResponses = [
            "ðŸŽ¯ You absolute genius!",
            "ðŸŽ¸ Rock on, music master!",
            "ðŸŒŸ You're on fire!",
            "ðŸŽ¼ Perfect pitch, maestro!",
            "ðŸŽµ You're crushing it!",
            "ðŸŽ§ Those ears don't lie!",
            "ðŸŽª Ladies and gentlemen, we have a winner!",
            "ðŸŽ­ You're a musical detective!",
            "ðŸŽª Standing ovation for you!",
            "ðŸŽ¨ Pure artistic brilliance!"
        ];
        
        const incorrectResponses = [
            "ðŸ¤” Nice try, Sherlock!",
            "ðŸ˜… Close, but no guitar!",
            "ðŸŽ­ Plot twist - different artist!",
            "ðŸŽª Back to music school!",
            "ðŸŽµ Almost had it!",
            "ðŸŽ§ Time to tune those ears!",
            "ðŸŒŸ Keep the rhythm going!",
            "ðŸŽ¼ Not quite the right note!",
            "ðŸŽ¸ Rock and... roll with it!",
            "ðŸŽ¯ Missing the mark, but keep shooting!"
        ];
        
        function getRandomResponse(responses) {
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;
        }

        function updateLeaderboard() {
            fetch('/leaderboard')
                .then(response => response.json())
                .then(scores => {
                    const leaderboardList = document.getElementById('leaderboard-list');
                    leaderboardList.innerHTML = '';
                    scores.forEach((score, index) => {
                        const entry = document.createElement('div');
                        entry.className = 'list-group-item d-flex justify-content-between align-items-center';
                        entry.innerHTML = `
                            <span class="badge bg-primary rounded-pill me-2">${index + 1}</span>
                            <span class="flex-grow-1">${score.username}</span>
                            <span class="badge bg-secondary">${score.score}</span>
                        `;
                        leaderboardList.appendChild(entry);
                    });
                });
        }

        // Start game when username is submitted
        document.getElementById('start-game').addEventListener('click', () => {
            username = document.getElementById('username-input').value.trim();
            if (username) {
                fetch('/set_username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(() => {
                    document.getElementById('username-container').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';
                    loadNewSong();
                });
            }
        });

        function loadNewSong() {
            fetch('/new-song')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    if (currentAudio) {
                        currentAudio.pause();
                    }
                    currentAudio = new Audio(data.preview_url);
                    currentAudio.addEventListener('ended', () => {
                        document.querySelector('#playButton i').className = 'fas fa-play';
                    });
                })
                .catch(error => {
                    console.error('Error loading song:', error);
                });
        }
        
        document.getElementById('playButton').addEventListener('click', () => {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play()
                    .then(() => {
                        document.querySelector('#playButton i').className = 'fas fa-pause';
                    })
                    .catch(error => {
                        console.error('Error playing audio:', error);
                    });
                } else {
                    currentAudio.pause();
                    document.querySelector('#playButton i').className = 'fas fa-play';
                }
            }
        });

        // Auto-start game if username is already set (after reload)
        fetch('/check-session')
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    document.getElementById('username-container').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';
                    loadNewSong();
                }
            });

        // Next song button handler
        document.getElementById('nextSongButton').addEventListener('click', () => {
            // Don't load new song if game is over
            if (total >= MAX_SONGS) {
                showGameOver();
                return;
            }
            loadNewSong();
            resultModal.hide();
        });

        function showGameOver() {
            // Stop any playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // Hide game controls
            document.getElementById('playButton').style.display = 'none';
            document.getElementById('submitButton').style.display = 'none';
            document.getElementById('answer-input').style.display = 'none';
            document.getElementById('nextSongButton').style.display = 'none';
            
            const modalResult = document.getElementById('modalResult');
            modalResult.innerHTML = `
                <h3 class="mb-4">Game Over!</h3>
                <p class="modal-response">Final Score: ${score}/${MAX_SONGS}</p>
                <button onclick="window.location.reload()" class="btn btn-primary mt-3">Play Again</button>
            `;
            
            // Update leaderboard
            updateLeaderboard();
        }
        
        // Update submit button handler
        document.getElementById('submitButton').addEventListener('click', () => {
            const submitButton = document.getElementById('submitButton');
            const answerInput = document.getElementById('answer-input');
            const guess = answerInput.value.trim();
            
            // Disable submit button while checking
            submitButton.disabled = true;
            
            fetch('/check-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ guess: guess })
            })
            .then(response => response.json())
            .then(data => {
                // Update score display
                score = data.score;
                total = data.total;
                updateScore();
                
                // Show feedback
                const modalResult = document.getElementById('modalResult');
                modalResult.innerHTML = `
                    <p class="modal-response">${data.message}</p>
                    <p class="modal-answer">Correct Answer: "${data.correct_answer.song}" by <strong>${data.correct_answer.artist}</strong></p>
                `;
                resultModal.show();
                
                // Clear input
                answerInput.value = '';
                
                // Re-enable submit button
                submitButton.disabled = false;
                
                // If game is over, show game over screen after showing the answer
                if (data.game_over) {
                    setTimeout(() => {
                        showGameOver();
                    }, 2000);  // Wait 2 seconds to show the answer
                }
            })
            .catch(error => {
                console.error('Error:', error);
                submitButton.disabled = false;
            });
        });
        
        // Load leaderboard on page load
        updateLeaderboard();
        
        // Start with username input, don't load first song yet
        document.getElementById('game-container').style.display = 'none';
    </script>
</body>
</html>
