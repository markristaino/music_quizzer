<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .score {
            font-size: 1.5rem;
            color: #2a5298;
        }
        .btn-play {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2a5298;
            color: white;
            font-size: 1.5rem;
        }
        .btn-play:hover {
            background: #1e3c72;
            color: white;
        }
        #answer-input {
            border: 2px solid #2a5298;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .feedback {
            font-size: 1.2rem;
            margin-top: 1rem;
            min-height: 2rem;
        }
        .correct {
            color: #28a745;
        }
        .incorrect {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="quiz-container text-center">
                    <h1 class="mb-4">Music Quiz</h1>
                    <p class="score mb-4">Score: <span id="score">0</span>/<span id="total">0</span></p>
                    
                    <div class="mb-4">
                        <button id="playButton" class="btn btn-play">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" id="answer-input" class="form-control" 
                               placeholder="Who's the artist?" autocomplete="off">
                    </div>
                    
                    <button id="submitButton" class="btn btn-primary mb-3">Submit Answer</button>
                    
                    <div id="feedback" class="feedback"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;
        let score = 0;
        let total = 0;
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;
        }
        
        function loadNewSong() {
            fetch('/new-song')
                .then(response => response.json())
                .then(data => {
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }
                    currentAudio = new Audio(data.preview_url);
                });
        }
        
        document.getElementById('playButton').addEventListener('click', () => {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    document.querySelector('#playButton i').className = 'fas fa-pause';
                } else {
                    currentAudio.pause();
                    document.querySelector('#playButton i').className = 'fas fa-play';
                }
            }
        });
        
        document.getElementById('answer-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('submitButton').click();
            }
        });
        
        document.getElementById('submitButton').addEventListener('click', () => {
            const guess = document.getElementById('answer-input').value;
            
            fetch('/check-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ guess: guess })
            })
            .then(response => response.json())
            .then(data => {
                total++;
                const feedback = document.getElementById('feedback');
                
                if (data.correct) {
                    score++;
                    feedback.className = 'feedback correct';
                    feedback.textContent = '🎉 Correct!';
                } else {
                    feedback.className = 'feedback incorrect';
                    feedback.textContent = `❌ Sorry, it was ${data.artist}`;
                }
                
                updateScore();
                document.getElementById('answer-input').value = '';
                
                // Load next song after a delay
                setTimeout(() => {
                    loadNewSong();
                    feedback.textContent = '';
                }, 2000);
            });
        });
        
        // Load first song when page loads
        loadNewSong();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
