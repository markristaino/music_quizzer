<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .score {
            font-size: 1.5rem;
            color: #2a5298;
        }
        .btn-play {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2a5298;
            color: white;
            font-size: 1.5rem;
        }
        .btn-play:hover {
            background: #1e3c72;
            color: white;
        }
        #answer-input {
            border: 2px solid #2a5298;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .feedback {
            font-size: 1.2rem;
            margin-top: 1rem;
            min-height: 2rem;
        }
        .correct {
            color: #28a745;
        }
        .incorrect {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="quiz-container text-center">
                    <h1 class="mb-4">Music Quiz</h1>
                    <p class="score mb-4">Score: <span id="score">0</span>/<span id="total">0</span></p>
                    
                    <div class="mb-4">
                        <button id="playButton" class="btn btn-play">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" id="answer-input" class="form-control" 
                               placeholder="Who's the artist?" autocomplete="off">
                    </div>
                    
                    <button id="submitButton" class="btn btn-primary mb-3">Submit Answer</button>
                    
                    <div id="feedback" class="feedback"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <h4 id="modalResult" class="mb-3"></h4>
                    <button id="nextSongButton" class="btn btn-primary">Next Song</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentAudio = null;
        let score = 0;
        let total = 0;
        const MAX_SONGS = 10;
        const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
        
        // Fun response variations
        const correctResponses = [
            "🎯 You absolute genius!",
            "🎸 Rock on, music master!",
            "🌟 You're on fire!",
            "🎼 Perfect pitch, maestro!",
            "🎵 You're crushing it!",
            "🎧 Those ears don't lie!",
            "🎪 Ladies and gentlemen, we have a winner!",
            "🎭 You're a musical detective!",
            "🎪 Standing ovation for you!",
            "🎨 Pure artistic brilliance!"
        ];
        
        const incorrectResponses = [
            "🤔 Nice try, Sherlock!",
            "😅 Close, but no guitar!",
            "🎭 Plot twist - different artist!",
            "🎪 Back to music school!",
            "🎵 Almost had it!",
            "🎧 Time to tune those ears!",
            "🌟 Keep the rhythm going!",
            "🎼 Not quite the right note!",
            "🎸 Rock and... roll with it!",
            "🎯 Missing the mark, but keep shooting!"
        ];
        
        function getRandomResponse(responses) {
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;
        }
        
        document.getElementById('nextSongButton').addEventListener('click', () => {
            resultModal.hide();
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').disabled = false;
            loadNewSong();
        });
        
        function loadNewSong() {
            if (total >= MAX_SONGS) {
                showGameOver();
                return;
            }
            
            fetch('/new-song')
                .then(response => response.json())
                .then(data => {
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }
                    currentAudio = new Audio(data.preview_url);
                    currentAudio.addEventListener('ended', () => {
                        document.querySelector('#playButton i').className = 'fas fa-play';
                    });
                });
        }
        
        document.getElementById('playButton').addEventListener('click', () => {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    document.querySelector('#playButton i').className = 'fas fa-pause';
                } else {
                    currentAudio.pause();
                    document.querySelector('#playButton i').className = 'fas fa-play';
                }
            }
        });
        
        document.getElementById('answer-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('submitButton').click();
            }
        });
        
        document.getElementById('submitButton').addEventListener('click', () => {
            const guess = document.getElementById('answer-input').value;
            
            fetch('/check-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ guess: guess })
            })
            .then(response => response.json())
            .then(data => {
                total++;
                let resultMessage;
                
                if (data.correct) {
                    score++;
                    resultMessage = `🎉 ${getRandomResponse(correctResponses)} The song was "${data.song}" by ${data.artist}`;
                } else {
                    resultMessage = `❌ ${getRandomResponse(incorrectResponses)} It was "${data.song}" by ${data.artist}`;
                }
                
                updateScore();
                document.getElementById('answer-input').disabled = true;
                
                // Stop current song if playing
                if (currentAudio) {
                    currentAudio.pause();
                    document.querySelector('#playButton i').className = 'fas fa-play';
                }
                
                // Show result in modal
                document.getElementById('modalResult').textContent = resultMessage;
                resultModal.show();
            });
        });
        
        function showGameOver() {
            const container = document.querySelector('.quiz-container');
            const percentage = (score / MAX_SONGS) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = '🎉 Congratulations! Perfect score! You got all 10/10!';
            } else if (percentage >= 70) {
                message = `🎵 Well done! You got ${score}/${MAX_SONGS}!`;
            } else if (percentage >= 40) {
                message = `🎧 Not bad! You got ${score}/${MAX_SONGS}.`;
            } else {
                message = `📢 Keep practicing! You got ${score}/${MAX_SONGS}.`;
            }
            
            container.innerHTML = `
                <h1 class="mb-4">Game Over!</h1>
                <p class="score mb-4">${message}</p>
                <button id="playAgain" class="btn btn-primary">Play Again?</button>
            `;
            
            document.getElementById('playAgain').addEventListener('click', () => {
                window.location.reload();
            });
        }
        
        // Load first song when page loads
        loadNewSong();
    </script>
</body>
</html>
